version: "1.0"

services:

  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: microserviciosdb
    ports:
      - "3306:3306"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build: ./eureka-server
    image: ejemplo/eureka-server:${IMAGE_TAG}
    restart: unless-stopped
    expose:
      - "8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 15s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    image: ejemplo/auth-service:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    expose:
      - "8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/microserviciosdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123
    networks:
      - microservices-net

  cliente-service:
    build: ./cliente-service
    image: ejemplo/cliente-service:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      eureka-server:
        condition: service_healthy
    expose:
      - "8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-net

  saludo-service:
    build: ./saludo-service
    image: ejemplo/saludo-service:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      eureka-server:
        condition: service_healthy
    expose:
      - "8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-net

  api-gateway:
    build: ./api-gateway
    image: ejemplo/api-gateway:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      eureka-server:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - microservices-net

networks:
  microservices-net:
    external: true